version: "3.8"

services:
  postgres:
    image: postgres
    env_file: ./.env
    ports:
      - "5433:5432"
    entrypoint:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $DB_NAME -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    depends_on:
      - postgres
    image: denysshl/rick-and-morty-app
    build: .
    env_file: ./.env
    ports:
      - "8088:8080"
      - "5005:5005"
    environment:
      WAIT_HOSTS: postgres:5432
      SPRING_APPLOCATION_JSON: '{
        "spring.datasource.url" : "jdbc:postgresql://postgres:$POSTGRES_DOCKER_PORT/$DB_NAME"
        "spring.datasource.username" : "$DB_USER",
        "spring.datasource.password" : "$DB_PASSWORD"
      }'
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
